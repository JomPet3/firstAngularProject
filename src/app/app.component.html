<div>
<form (ngSubmit)="onSubmit(regForm)" #regForm="ngForm">
  <label>Student Number</label> 
  <input type="text" 
  ngModel 
  name="StudentNumber" 
  required
  pattern="" 
  #StudentNumber="ngModel"><br>

  <label>Student First Name</label> 
  <input type="text"
  ngModel 
  name="StudentFirstName" 
  required
  pattern="" 
  #StudentFirstName="ngModel"><br>

  <label>Student Last Name</label> <input type="text" 
  ngModel 
  name="StudentLastName" 
  required
  pattern="" 
  #StudentLastName="ngModel"><br>

  <label>Student Program</label> <input type="text" 
  ngModel 
  name="StudentProgram" 
  required
  pattern="" 
  #StudentProgram="ngModel"><br>
  
  <label>Student Year</label> <input type="text"
  ngModel 
  name="StudentYear" 
  required
  pattern="" 
  #StudentYear="ngModel"><br>
</div>

<div id="options">

  <button id= "addStudents" (click)="addStudentEntry()">
    Add Student Entry
  </button>
  <button id= "listStudents" (click)="listStudents()">
    List Students
  </button>
  
</div>
</form>
<div>
{{messages}}
</div>

<div *ngIf= "printing">
  <table> 
    <thead>  
        <tr>  
          <th> Student Number  </th>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Program Enrolled </th>
          <th> Year </th>
        </tr>
    </thead>

    <tbody> 
      <tr *ngFor = "let studentRecord of studentCollection">
          <td>{{studentRecord.studNumber}}</td>
          <td>{{studentRecord.studFirstName}}</td>
          <td>{{studentRecord.studLastName}}</td>
          <td>{{studentRecord.studProgram}}</td>
          <td>{{studentRecord.studYear}}</td>
      </tr>
    </tbody>
  </table>
</div>
